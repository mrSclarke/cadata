<div class="section">
  <div style="padding: 5px">If the information below is correct, you are ready to import scores once student work has been graded.</div>
  
  <div ng-repeat='(x, y) in classNames' class='sBox' ng-click='opShow(x,$event)'>
    <table>
      <tr><th>{{y | shorten:15}}:</th><td>{{assignments[x].name | shorten:20}}</td></tr>
    </table>
  </div>

</div>
