<div ng-click="passEvent($event)" class="section" style="height: 100%; overflow: visible">
    <div ng-show="num==1">
        <div class="navbar" > 
            <a href="#/!"><back-button></back-button></a>
        </div>
          <div style="padding: 5px">
            Choose an assignment for each class:
            <assign-select></assign-select>
            <save-button ng-click="saveAss()"></save-button>
          </div>
    </div>
  
  <div ng-show="num==2">
    <div class="navbar" > 
      <back-button ng-click="shower(1)"></back-button>
    </div>
    <div style="padding: 5px">
        Your assignments have been saved.
        <a href="#/!"><div class="tdclass">Okay</div></a>
    </div>
  </div>
</div>
